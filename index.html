<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type Speed</title>
</head>
<body style="text-align: center;">

        <header><h1>TypeSpeed</h1></header>
        <p class="description">
            Test your typing skill with TypeSpeed. Start the test and get your result in WPM and CPM.
        </p>
    
        <div class="wpmcpm">
            <span style="float: left;">WPM : <span class="wpm"></span></span>
            <span style="float: right;">CPM : <span class="cpm"></span></span>
        </div>
        
        <div class="app">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="timerDiv">
            <h2><span class="timer"></span></h2>
        </div>
        <input type="text">
        <div>
            <button onclick = "startTimer()">Start</button>
        </div>
        <div>
            <button style="margin-top: 20px;" onclick = "stopTimer()">Reset</button>
        </div>
        <footer><p>&copy 66baphomet</p></footer>
 

    <script src="app.js"></script>
</body>
</html>
